################################################################################
#
#   CAPABILITIES
#
#   This section defines the capabilities of fabric network. 
#
#   Do not modify the version doesnt work when > 2.0
#
###############################################################################

Capabilities:
    Channel: &ChannelCapabilities
        V2_0: true
    Orderer: &OrdererCapabilities    
        V2_0: true
    Application: &ApplicationCapabilities
        V2_0: true

################################################################################
#
#   APPLICATION
#
#   This section defines the values to encode into a config transaction or
#   genesis block for application-related parameters.
#
################################################################################

Application: &ApplicationDefaults

    Organizations:
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "ANY Admins"
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        LifecycleEndorsement:
            Type: ImplicitMeta
            Rule: "ANY Endorsement"
# Important lien vers les capabilities
    Capabilities:
        <<: *ApplicationCapabilities

################################################################################
#
#   ORDERER - Raft
#
#   This section defines the values to encode into a config transaction or
#   genesis block for orderer related parameters.
#
#   Be careful with the certificate emplacement
#
################################################################################

# Config seulement pour du Raft
Orderer: &OrdererDefaults

    OrdererType: etcdraft
    Addresses: 
        - orderer.research-network.com:7050
    BatchTimeout: 2s
    BatchSize:
        MaxMessageCount: 10
        AbsoluteMaxBytes: 99 MB
        PreferredMaxBytes: 512 KB
    # C est la qu'on choisi l'oderer qu'on utilise    
    EtcdRaft:
        # The set of Raft replicas for this network. For the etcd/raft-based
        # implementation, we expect every replica to also be an OSN. Therefore,
        # a subset of the host:port items enumerated in this list should be
        # replicated under the Orderer.Addresses key above.
        Consenters:
            - Host: orderer.research-network.com
              Port: 7050
              ClientTLSCert: /home/rzn/Hyperledger/fabric-samples/research-network/crypto-config/ordererOrganizations/research-network.com/orderers/orderer.research-network.com/tls/server.crt
              ServerTLSCert: /home/rzn/Hyperledger/fabric-samples/research-network/crypto-config/ordererOrganizations/research-network.com/orderers/orderer.research-network.com/tls/server.crt
            
    Organizations:
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "ANY Admins"
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"

    Capabilities:
        <<: *ChannelCapabilities


################################################################################
#
#   CHANNEL
#
#   This section defines the values to encode into a config transaction or
#   genesis block for channel related parameters.
#
################################################################################

Channel: &ChannelDefaults

    Policies:

        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"


    Capabilities:
        <<: *ChannelCapabilities
# Application

################################################################################
#
#   Profile
#
#   - Different configuration profiles may be encoded here to be specified
#   as parameters to the configtxgen tool
#
#   ! Indentation and Form for consortium
#
################################################################################

Profiles:    
    OrdererRaft:
        <<: *ChannelDefaults
        Orderer:
            <<: *OrdererDefaults
            OrdererType: etcdraft
            Organizations:
                - <<: *OrdererOrg
                  Policies:
                      <<: *OrdererOrgPolicies
                      Admins:
                          Type: Signature
                          Rule: "OR('OrdererMSP.member')"    
        
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - <<: *OrdererOrg
                  Policies:
                      <<: *OrdererOrgPolicies
                      Admins:
                          Type: Signature
                          Rule: "OR('OrdererMSP.member')"

        Consortiums:
            ConsortiumEC:
                Organizations:
                    - <<: *Provider1
                    - <<: *Provider2
                    - <<: *Provider3
                    - <<: *Provider4
                    - <<: *Provider5
                    - <<: *Provider6
                      Policies:
                          <<: *OrdererOrgPolicies
                          Admins:
                            Type: Signature
                            Rule: "OR('OrdererMSP.member')"                   
  
    ChannelCoop:
      Consortium: ConsortiumEC
      <<: *ChannelDefaults
      Application:
        <<: *ApplicationDefaults
        Organizations:
          - *Provider1
          - *Provider2
          - *Provider3
          - *Provider4
          - *Provider5
          - *Provider6
        Capabilities:
          <<: *ApplicationCapabilities
